<!DOCTYPE html>
<html>
    <head>
        <title>Modern AI Chat Interface</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
    
            body {
                background: linear-gradient(135deg, #87CEEB, #4682B4);
                min-height: 100vh;
                margin: 0;
                padding: 20px;
                color: #333;
            }
    
            .chat-container {
                max-width: 1000px;
                margin: 20px auto;
                background: rgba(255, 255, 255, 0.95);
                padding: 30px;
                border-radius: 20px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
                backdrop-filter: blur(10px);
            }
    
            h1 {
                color: #1E90FF;
                text-align: center;
                font-size: 2.5em;
                margin-bottom: 30px;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            }
    
            .avatar {
                width: 120px;
                height: 120px;
                margin: 20px auto;
                background: linear-gradient(45deg, #1E90FF, #87CEEB);
                border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 50px;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
                animation: morph 8s ease-in-out infinite;
                border: 3px solid white;
            }
    
            @keyframes morph {
                0% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
                50% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; }
                100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
            }
    
            .controls {
                background: #E7F5FD;
                margin: 20px 0;
                padding: 20px;
                border-radius: 15px;
                display: flex;
                gap: 20px;
                align-items: center;
                flex-wrap: wrap;
            }
    
            select, input[type="range"] {
                padding: 10px;
                border: 2px solid #87CEEB;
                border-radius: 10px;
                background: white;
                font-size: 16px;
                color: #333;
                outline: none;
                transition: all 0.3s ease;
            }
    
            select:focus, input[type="range"]:focus {
                border-color: #1E90FF;
                box-shadow: 0 0 10px rgba(30, 144, 255, 0.2);
            }
    
            .file-upload {
                background: #E7F5FD;
                margin: 20px 0;
                padding: 20px;
                border-radius: 15px;
                text-align: center;
            }
    
            #uploadStatus {
                margin-top: 15px;
                padding: 10px;
                border-radius: 10px;
                font-weight: 500;
            }
    
            textarea {
                width: 100%;
                height: 120px;
                margin: 20px 0;
                padding: 20px;
                border: 2px solid #87CEEB;
                border-radius: 15px;
                font-size: 16px;
                resize: none;
                transition: all 0.3s ease;
                background: #fff;
                box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
            }
    
            textarea:focus {
                outline: none;
                border-color: #1E90FF;
                box-shadow: 0 0 15px rgba(30, 144, 255, 0.2);
            }
    
            .button-container {
                display: flex;
                gap: 15px;
                justify-content: center;
                margin: 20px 0;
            }
    
            button {
                padding: 12px 25px;
                background: linear-gradient(45deg, #1E90FF, #87CEEB);
                color: white;
                border: none;
                border-radius: 12px;
                cursor: pointer;
                font-size: 16px;
                font-weight: 600;
                transition: all 0.3s ease;
                display: flex;
                align-items: center;
                gap: 8px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            }
    
            button:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
                background: linear-gradient(45deg, #1E90FF, #00BFFF);
            }
    
            #response {
                margin-top: 20px;
                padding: 25px;
                background: #E7F5FD;
                border-radius: 15px;
                min-height: 100px;
                line-height: 1.6;
                font-size: 16px;
                box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
            }
    
            .success { background: #d4edda; color: #155724; }
            .error { background: #f8d7da; color: #721c24; }
    
            @media (max-width: 768px) {
                .chat-container {
                    margin: 10px;
                    padding: 20px;
                }
    
                .controls {
                    flex-direction: column;
                    align-items: stretch;
                }
    
                .button-container {
                    flex-direction: column;
                }
    
                button {
                    width: 100%;
                    justify-content: center;
                }
            }
    
            /* Custom scrollbar */
            ::-webkit-scrollbar {
                width: 10px;
            }
    
            ::-webkit-scrollbar-track {
                background: #E7F5FD;
                border-radius: 5px;
            }
    
            ::-webkit-scrollbar-thumb {
                background: #87CEEB;
                border-radius: 5px;
                transition: all 0.3s ease;
            }
    
            ::-webkit-scrollbar-thumb:hover {
                background: #1E90FF;
            }
        </style>
    </head>
    <body>
        <div class="chat-container">
            <h1>AI Chat Assistant</h1>
            
            <div class="avatar">ü§ñ</div>
    
            <div class="controls">
                <div style="flex: 2;">
                    <label>Voice Selection:</label>
                    <select id="voiceSelect" style="width: 100%;"></select>
                </div>
                <div style="flex: 1; display: flex; align-items: center; gap: 10px;">
                    <label>Speed:</label>
                    <input type="range" id="rateRange" min="0.5" max="2" step="0.1" value="1">
                    <span id="rateValue">1.0</span>
                </div>
            </div>
    
            <div class="file-upload">
                <input type="file" id="fileInput" accept=".txt" style="display: none;">
                <button onclick="document.getElementById('fileInput').click()">
                    üìÅ Choose File
                </button>
                <button onclick="uploadFile()">
                    ‚¨ÜÔ∏è Upload File
                </button>
                <div id="uploadStatus"></div>
            </div>
    
            <textarea id="userInput" placeholder="Type your message here... Press Enter to send"></textarea>
            
            <div class="button-container">
                <button onclick="sendMessage()">
                    Send Message ‚û§
                </button>
                <button onclick="stopSpeaking()">
                    Stop Speaking ‚ñ†
                </button>
            </div>
    
            <div id="response">I'm ready to help you! Type a message to begin...</div>
        </div>

    <script>
        const synth = window.speechSynthesis;
        let currentUtterance = null;
        let documentContent = "";

        // Initialize voices
        function loadVoices() {
            const voices = synth.getVoices();
            const select = document.getElementById('voiceSelect');
            select.innerHTML = '';
            voices.forEach((voice, i) => {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `${voice.name} (${voice.lang})`;
                select.appendChild(option);
            });
        }

        if (synth.onvoiceschanged !== undefined) {
            synth.onvoiceschanged = loadVoices;
        }

        // Speech rate control
        document.getElementById('rateRange').addEventListener('input', function(e) {
            document.getElementById('rateValue').textContent = e.target.value;
        });

        // File upload
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const status = document.getElementById('uploadStatus');
            const file = fileInput.files[0];
            
            if (!file) {
                status.textContent = 'Please select a file';
                return;
            }

            try {
                documentContent = await file.text();
                status.textContent = 'File uploaded successfully!';
            } catch (error) {
                status.textContent = 'Error reading file: ' + error.message;
            }
        }

        // Text to speech
        function speak(text) {
            if (currentUtterance) {
                synth.cancel();
            }

            const utterance = new SpeechSynthesisUtterance(text);
            const voices = synth.getVoices();
            const selectedVoice = voices[document.getElementById('voiceSelect').value];
            const rate = parseFloat(document.getElementById('rateRange').value);

            utterance.voice = selectedVoice;
            utterance.rate = rate;

            currentUtterance = utterance;
            synth.speak(utterance);
        }

        function stopSpeaking() {
            if (synth.speaking) {
                synth.cancel();
            }
        }

        // Send message
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            const responseDiv = document.getElementById('response');
            
            const apiKey = 'Your to be added'; // Replace with your API key

            responseDiv.textContent = 'Thinking...';

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [
                            {
                                role: "system",
                                content: "You are a helpful assistant. If context is provided, use it to answer questions accurately."
                            },
                            {
                                role: "user",
                                content: documentContent ? 
                                    `Context: ${documentContent}\n\nQuestion: ${userInput}` : 
                                    userInput
                            }
                        ],
                        temperature: 0.7
                    })
                });

                const data = await response.json();

                if (data.choices && data.choices[0] && data.choices[0].message) {
                    const responseText = data.choices[0].message.content;
                    responseDiv.textContent = responseText;
                    speak(responseText);
                } else {
                    responseDiv.textContent = 'Sorry, I could not generate a response.';
                }
            } catch (error) {
                responseDiv.textContent = 'Error: ' + error.message;
                console.error('Full error:', error);
            }
        }
    </script>
</body>
</html>
